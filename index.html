
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sun vs Elon - Matrix Showdown</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;
    }
    canvas {
      border: 2px solid lime;
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>Sun vs Elon - Matrix Showdown</h1>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let sun = { x: 100, y: 300, hp: 100, color: 'orange' };
    let elon = { x: 600, y: 300, hp: 100, color: 'cyan' };

    function drawCharacter(character) {
      ctx.fillStyle = character.color;
      ctx.fillRect(character.x, character.y - 50, 40, 50);
    }

    function drawHealthBars() {
      ctx.fillStyle = 'lime';
      ctx.fillText('Sun HP: ' + sun.hp, 20, 20);
      ctx.fillText('Elon HP: ' + elon.hp, 650, 20);
    }

    function drawScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCharacter(sun);
      drawCharacter(elon);
      drawHealthBars();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'a') { elon.hp -= 10; } // Sun attacks
      if (e.key === 'l') { sun.hp -= 10; }  // Elon attacks
      drawScene();
    });

    drawScene();
  </script>
</body>
</html>
